<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="hero-section">
            <h1 class="display-4 fw-bold">Merhaba, Ben Enes Kaan</h1>
            <p class="lead">Bilgisayar Mühendisliği Öğrencisi</p>
            <div class="mt-4">
                <a href="/resume" class="btn btn-primary btn-lg me-2">Özgeçmişimi İncele</a>
                <a href="/contact" class="btn btn-outline-light btn-lg">İletişime Geç</a>
            </div>
            <div class="hero-quote mt-5">
                <i class="bi bi-quote fs-1"></i>
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p th:text="${quote}">Günün sözü buraya gelecek.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer mt-2">
                        Gazi Mustafa Kemal Atatürk
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

</html>
