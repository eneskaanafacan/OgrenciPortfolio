<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesKaanAfacan</title>
    <link rel="stylesheet" th:href="@{/vendor/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">EnesKaanAfacan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active'" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'resume'} ? 'active'"
                            href="/resume">Özgeçmiş</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'blog'} ? 'active'" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'contact'} ? 'active'"
                            href="/contact">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-dark text-center text-white py-4 mt-5">
        <div class="container">
            <div class="mb-3">
                <a href="https://github.com/eneskaanafacan" class="text-white me-3"><i
                        class="bi bi-github fs-4"></i></a>
                <a href="https://www.linkedin.com/in/enes-kaan-afacan-a60b32259/" class="text-white me-3"><i
                        class="bi bi-linkedin fs-4"></i></a>
                <a href="https://www.instagram.com/eneskaanafacan/" class="text-white"><i
                        class="bi bi-instagram fs-4"></i></a>
            </div>
            <p class="mb-0">&copy; 2023 EnesKaanAfacan. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
